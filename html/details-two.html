        <script type="text/javascript" >
              $(function(){
                  var b=GetQueryString('coid')
                  b=b||1;
                  arr=[];
                  console.log(b);
                 $.ajax({
                     url:'http://139.199.157.195:9090/api/getcouponproduct',
                     data:{couponid:b},
                     dataType:'jsonp',
                     success:function(data){
                        console.log(data);
                        var html=template('cou',data);
                        $('.detail').html(html);
                        data.result.forEach(function(v,i){
                             arr[i]=v.couponProductImg;
                        })
                        console.log(arr[1]);
                        $('h1').html(html);

                        var lis=$('.detail').children();
                        for(var i=0;i<lis.length;i++){
                            var index=i;                          
                            lis[i].onclick=function(){
                                this.index=index;
                                $(document.body).css('overflow','hidden');
                                $('.shade').html($arr[index]);
                                $('.shade').css({
                                    'display':'block'
                                });
                                  //给遮罩设置点击事件
                                $('.shade').on('click', function(event) {
                              //给overflow设置默认值 
                               $(document.body).css('overflow','visible');
                               //隐藏遮罩
                                   $('.shade').css({
                                'display':'none'

                               });
                             });
                            }
                        }
                     }
                 })

                 function  GetQueryString(name){
                    //构造一个含有目标参数的正则表达式对象
                    var reg=new RegExp("(^|&)"+name+"=([^&])(&|$)","i");
                    //匹配目标参数
                    var r=window.location.search.substr(1).match(reg);
                    //返回参数值
                    if(r!=null) return (r[2]);
                  }

              })
        </script>

                            <p class="date">{{value.couponProductTime}}</p>
                        </div>
                     </a>
                  </li>
             {{/each}}
        </script>
