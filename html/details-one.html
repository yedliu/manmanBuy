         <script type="text/javascript" >
              $(function(){
                //
                var arr = [];
                var a=GetQueryString('coid');
                a=a||0;
                console.log(a);
                   // 通过$.ajax进行jsonp请求
                 $.ajax({
                     url:'http://139.199.157.195:9090/api/getcouponproduct',
                     data:{couponid:a},
                     dataType:'jsonp',
                     //返回数据
                     success:function(data){
                        console.log(data);
                        //将模板渲染到页面上
                        var html=template('cou',data);
                        //将ul添加到页面上
                        $('.detail').html(html);
                        //用forEach遍历data中result中的每一项
                        data.result.forEach(function(v,i) {
                          //将获取到的每张图片的索引添加到数组中
                          arr[ i ] = v.couponProductImg;
                        });
                        console.log(arr[1]);

                        //获取ul中的li
                        var lis=$('.detail').children();
                        //对li中的每一项进行遍历
                        for(var i=0;i<lis.length;i++){
                            var index=i;
                            lis[i].index=i;
                            //给li添加点击事件
                            lis[i].onclick=function(){
                              //把当前图片得索引赋值给index
                              var index=this.index;  
                                                     
                              //把页面溢出的隐藏
                               $(document.body).css('overflow','hidden');
                               console.log(index);
                               //把数组中的每一个img对应的索引渲染到div中
                              $('#carousel').html($(arr[index]));
                              //让影藏的遮罩显示出来a
                              $('.shade').css({
                                'display':'block'
                              });
                              //给遮罩设置点击事件
                             $('.shade').on('click', function(event) {
                              //给overflow设置默认值 
                               $(document.body).css('overflow','visible');
                               //隐藏遮罩
                                   $('.shade').css({
                                'display':'none'
                               });
                             });
                       var left=document.querySelector('.carou-left');
                       var right=document.querySelector('.carou-right');                     
                       //给左边的箭头设置点击事件
                       left.onclick=function(e){                                      
                        //阻止冒泡
                         e.stopPropagation();
                          index--;
                          console.log(index);
                          //如过index为-1的时候让索引为第一个的前一个你那让它变成第一个
                          if(index==-1){
                            index=0;
                          }else{
                            /*鼠标放上的时候改变箭头颜色*/
                             left.style.color='white';
                          //清除点击多余的图片
                          $('#carousel img').remove();
                          //将arr中对应的图片的索引添加到div中
                          $('#carousel').html($(arr[index]));
                          //添加左边的动画
                           $('#carousel img').addClass('animated fadeInLeft')
                             }
                         }      
                          

                       //给右边绑定点击事件
                       right.onclick=function(e){
                        //阻止冒泡 防止点到遮罩 把display变成block
                         e.stopPropagation();
                         //计算出接下来应该显示的图片的索引                
                           index++;
                           console.log(index);
                          if(index==arr.length){
                            index=arr.length-1;                         
                            }else{
                              /*鼠标放上的时候改变箭头颜色*/
                              right.style.color='white';
                              //清除点击多余的图片
                              $('#carousel img').remove();
                              $('#carousel').html($(arr[index]));
                              //添加左边的动画
                              $('#carousel img').addClass('animated fadeInRight')
                               }  
                          }   
                            }
                        }  
                    }                     
              
       })
                      //获取url参数
                      function  GetQueryString(name){
                        //构造一个含有目标参数的正则表达式对象
                        var reg=new RegExp("(^|&)"+name+"=([^&])(&|$)","i");
                        //匹配目标参数
                        var r=window.location.search.substr(1).match(reg);
                        //返回参数值
                        if(r!=null) return (r[2]);
                  }
              })
