<body>
    <div id="mmb-layout">

             <h2>白菜价-淘宝内部券</h2>

    </div>
    <!-- 导航部分 -->
    <div id="nav">
        <div class="u-n"><ul></ul></div>
        <div class="nav-btn"><a class="btn"></a></div>
    </div>
   
    <!--搜索框-->
    <div id="search">

           <form>
               <i></i>

       </div>

      <!-- 广告部分 -->

    <!-- 商品展示部分 -->
    <div id="product">
        <ul>
            
        </ul>
    </div>
    <!-- search部分strat -->
    <section id='search' class='search'>
        <!-- 固定格式，在移动端可以跳出虚拟键盘 -->
        <form action="#">
            <input type="search" placeholder='请输入你想比价的商品'>
            <input type="button" value='搜索'>
        </form>
    </section>
    <!-- search部分end -->

            <a href="#">登录</a>

            <a href="#">
                <i></i> 返回顶部

        <div class="foot-bottom">

            <p>m.manmanbuy.com</p>

    </footer>
    <!-- foot部分end -->
    <!-- 下载app的通栏 -->
    <section class="app-show">
    	<a class="closefix" href="#"></a>
    	<i class="icon"></i>
    	<p class="fixtitle">慢慢买</p>

            您的浏览器不支持canvas
        </canvas>
    </div>
<!--导航部分模板-->
<script type="text/html" id="navTmp">
{{each result as value i}}
<li>
    <a href="#" data-id ={{value.titleId}}>{{value.title}}</a>
</li>
{{/each}}
</script>

<!--商品展示模板-->
<script type="text/html" id="productTmp">
{{each result as value}}
    <li class="product-li">
                    <a href="http://s.click.taobao.com/lkqGHQx"></a>
                     <div class="product-l fl">
                         {{#value.productImg}}
                     </div>
                     <div class="product-r">
                         <div>
                            
                             <div class="product-r-t">{{#value.productName}}</div>
                             <div class="product-r-b">{{#value.productPrice}}</div>
                         </div>
                         
                         <div class="product-r-t1">
                             {{#value.productCouponRemain}}
                             <div class="clearfix product-r-t2">
                                 <div class="fl product-r-b1">
                                     {{#value.productCoupon}}
                                 </div>
                                 <div class="fr product-r-b2">
                                     {{#value.productHref}}
                                 </div>
                             </div>
                         </div>
                     </div>
                 </li>
{{/each}}
</script>


<!-- 先引入jQuery 因为bootstrap依赖jQuery -->
<script src="../lib/jquery/jquery.js"></script>
<!-- bootstrap js文件 -->
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<!--模板 js文件-->
